{% extends "index.html" %}

{% block conteudo %}
<form action="{{ url_for('criar_bolsa') }}" method="post">
    <fieldset>

      <div class="form-group mb-3">
          <label for="sigla">Sigla</label>
          <input type="text" id="sigla" name="sigla" class="form-control" placeholder="Ex: PETR4" required value="{{ bolsa.sigla }}">
      </div>

      <div class="form-group mb-3">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Descrição da ação ou bolsa" value="{{ bolsa.descricao }}" required>
      </div>

      <div class="form-group mb-3">
        <label for="setor">Setor</label>
        <input type="text" id="setor" name="setor" class="form-control" placeholder="Ex: Petróleo e Gás" value="{{ bolsa.setor }}" required>
      </div>

      <div class="form-group mb-3">
          <label for="empresa">Empresa</label>
          <input type="text" id="empresa" name="empresa" class="form-control" placeholder="Nome da Empresa" value="{{ bolsa.empresa }}" required>
      </div>

      <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>

    </fieldset>
</form>
{% endblock%}
