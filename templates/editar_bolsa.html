{% extends "index.html" %}

{% block conteudo %}
<form action="{{ url_for('atualizar_bolsa') }}" method="post">
    <fieldset>
        <input type="hidden" name="id" value="{{ bolsa.idBolsa_valores }}">

      <div class="form-group mb-3">
          <label for="sigla">Sigla</label>
          <input type="text" id="sigla" name="sigla" class="form-control" value="{{ bolsa.sigla }}" required>
      </div>

      <div class="form-group mb-3">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" name="descricao" class="form-control" value="{{ bolsa.descricao }}" required>
      </div>

      <div class="form-group mb-3">
        <label for="setor">Setor</label>
        <input type="text" id="setor" name="setor" class="form-control" value="{{ bolsa.setor }}" required>
      </div>

      <div class="form-group mb-3">
          <label for="empresa">Empresa</label>
          <input type="text" id="empresa" name="empresa" class="form-control" value="{{ bolsa.empresa }}" required>
      </div>

      <button type="submit" class="btn btn-primary btn-salvar">Salvar Alterações</button>
    </fieldset>
</form>
{% endblock%}
