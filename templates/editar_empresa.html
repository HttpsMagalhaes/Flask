{% extends "index.html" %}

{% block conteudo %}
<form action="{{ url_for('atualizar_empresa') }}" method="post">
    <fieldset>
        <input type="hidden" name="id" value="{{ empresa.idEmpresa }}">

      <div class="form-group mb-3">
          <label for="nome">Nome da Empresa</label>
          <input type="text" id="nome" name="nome" class="form-control" value="{{ empresa.nome }}" required>
      </div>

      <div class="form-group mb-3">
          <label for="sigla">Sigla</label>
          <input type="text" id="sigla" name="sigla" class="form-control" value="{{ empresa.sigla }}" required>
      </div>

      <div class="form-group mb-3">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" class="form-control" value="{{ empresa.cnpj }}" required>
      </div>

      <div class="form-group mb-3">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" name="descricao" class="form-control" value="{{ empresa.descricao }}" required>
      </div>

      <button type="submit" class="btn btn-primary btn-salvar">Salvar Alterações</button>
    </fieldset>
</form>
{% endblock%}
