{% extends "index.html" %}

{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Sigla</th>
            <th>Descrição</th>
            <th>Setor</th>
            <th>Empresa</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for bolsa in lista %}
        <tr>
            <td>{{ bolsa.sigla }}</td>
            <td>{{ bolsa.descricao }}</td>
            <td>{{ bolsa.setor }}</td>
            <td>{{ bolsa.empresa }}</td>
            <td>
                <a href="{{ url_for('editar_bolsa', id=bolsa.idBolsa_valores) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('deletar_bolsa', id=bolsa.idBolsa_valores) }}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock%}
