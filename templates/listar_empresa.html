{% extends "index.html" %}

{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Sigla</th>
            <th>CNPJ</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for empresa in lista %}
        <tr>
            <td>{{ empresa.nome }}</td>
            <td>{{ empresa.sigla }}</td>
            <td>{{ empresa.cnpj }}</td>
            <td>{{ empresa.descricao }}</td>
            <td>
                <a href="{{ url_for('editar_empresa', id=empresa.idEmpresa) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('deletar_empresa', id=empresa.idEmpresa) }}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock%}
